<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather & News Aggregator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='animations.css') }}">
</head>
<body>
    <header>
        <h1>Weather & News Aggregator</h1>
        <nav>
            <a href="{{ url_for('weather') }}">Weather</a>
            <a href="{{ url_for('news') }}">News</a>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
        </nav>
    </header>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
    <footer>
        <p>&copy; 2025 Weather & News Aggregator</p>
    </footer>
</body>
</html>
